<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <link rel="stylesheet" href="flex.css">
</head>

<body>
    <!-- Wrapper for the entire layout -->
    <div class="container">

        <!-- Header Section -->
        <header class="header">
            <h1>Website Header</h1>
        </header>

        <!-- Main Content Section -->
        <div class="main-content">

            <!-- Sidebar -->
            <aside class="sidebar">
                <h3>Sidebar</h3>
                <p>This is the sidebar content.</p>
            </aside>

            <!-- Article/Content -->
            <div class="content">
                <h2>Main Content</h2>
                <p>This is the main content area of the website.</p>
                <p>Here you can add additional sections or information for the page.</p>
            </div>

        </div>

        <!-- Footer Section -->
        <footer class="footer">
            <p>Footer content here</p>
        </footer>

    </div>
</body>

</html>
